# Optional: Show SQL in console (useful while developing)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create/update tables based on your JPA entities
# Options:
#   create      ? drops & recreates tables on every run (good for testing only)
#   update      ? updates schema without deleting data (best for development)
#   validate    ? checks schema, doesn?t modify it
#   none        ? does nothing (for production)
spring.jpa.hibernate.ddl-auto=update

# PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


